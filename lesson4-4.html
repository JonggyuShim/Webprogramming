<!DOCTYPE html>

      <title>4-4강</title>
      <style>
            table, tr, td {
                  border : solid 1px black;
                  border-collapse: collapse;
            }

</head>
<body>
      <table>
            <tr>

            </tr>
            <tr>
                  <td>2</td>

            </tr>
            <tr>
                  <td>3</td>
                  <td>Javascript</td>
                  
            </tr>
            <tr>
                  <td colspan="2">합계</td>

            </tr>
