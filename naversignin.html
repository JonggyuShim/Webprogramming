<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>네이버 회원가입 따라하기</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
      <!-- normalize.css -->
      <link rel="stylesheet" href="naverstyle.css">
</head>
<body>
      <header>
            <div class="container">
                  <a href="#" class="h_logo">
                        
                  </a>
            </div>
      </header>
      <form action="#">
            <div class="container">
                  <!-- 아이디 -->
                  <div class="join_row">
                        <h3 class="join_title">
                              <label for="id_input">아이디</label>
                        </h3>
                        <span class="input_box id">
                              <input type="text" id="id_input" title="ID" maxlength="20">
                              <span class="step_url">@naver.com</span>
                        </span>
                  </div>
                  <!-- 비밀번호 -->
                  <div class="join_row">
                        <h3 class="join_title">
                              <label for="pw_input">비밀번호</label>
                        </h3>
                        <span class="input_box pw">
                              <input type="password" id="pw_input">
                              <span class="lock"></span>
                        </span>
                        <!-- 비밀번호 재확인 -->
                        <h3 class="join_title">
                              <label for="pw_confirm">비밀번호 재확인</label>
                        </h3>
                        <span class="input_box pw">
                              <input type="password" id="pw_confirm">
                              <span class="confirm"></span>
                        </span>
                  </div>
                  <!-- 이름 -->
                  <div class="join_row">
                        <h3 class="join_title">
                              <label for="name">이름</label>
                        </h3>
                        <span class="input_box">
                              <input type="text" id="name">
                        </span>
                  </div>
                  <!-- 생년월일 -->
                  <div class="join_row">
                        <h3 class="join_title">
                              <label for="bir_wrap">생년월일</label>
                        </h3>
                        <span class="bir_wrap">
                              <div class="input_box">
                                    <input type="text" id="bir_year" aria-label="년(4자)" placeholder="년(4자)" maxlength="4">
                              </div>
                              <div class="input_box">
                                    <select name="bir_month" id="bir_month" aria-label="월">
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                          <option value="7">7</option>
                                          <option value="8">8</option>
                                          <option value="9">9</option>
                                          <option value="10">10</option>
                                          <option value="11">11</option>
                                          <option value="12">12</option>
                                    </select>
                              </div>
                              <div class="input_box">
                                    <input type="text" name="bir_date" id="bir_date" aria-label="일" placeholder="일">
                              </div>
                        </span>
                  </div>
                  <!-- 성별 -->
                  <div class="join_row">
                        <h3 class="join_title">
                              <label for="gender_input">성별</label>
                        </h3>
                        <div class="input_box">
                              <select name="gender_input" id="gender_input" placeholder="성별">
                                    <option value="blank">성별</option>
                                    <option value="female">여자</option>
                                    <option value="male">남자</option>
                                    <option value="nochoice">선택안함</option>
                              </select>
                        </div>
                  </div>
                  <!-- 본인 확인 이메일 -->
                  <div class="join_row">
                        <h3 class="join_title">
                              <label for="val_email">본인 확인 이메일<small>(선택)</small></label>
                        </h3>
                        <div class="input_box">
                              <input type="email" id="val_email" aria-label="선택입력" placeholder="선택입력">
                        </div>
                  </div>
                  <!-- 휴대전화 -->
                  <div class="join_row">
                        <h3 class="join_title">
                              <label for="phonenum">휴대전화</label>
                        </h3>
                        <div class="phone_wrap">
                              <div class="input_box">
                                    <select name="phonenum" id="phonenum">
                                          <option value="233">가나 +233</option>
                                          <option value="233">가나 +233</option>
                                          <option value="82" selected>대한민국 +82</option>
                                          <option value="233">가나 +233</option>
                                          <option value="233">가나 +233</option>
                                          <option value="233">가나 +233</option>
                                    </select>
                              </div>
                              <div class="val_wrap">
                                    <div class="input_box num">
                                          <input type="tel" name="phonenum" id="phonenum" aria-label="전화번호 입력" placeholder="전화번호 입력" maxlength="16">
                                    </div>
                                    <a href="#" class="send_btn">인증번호 받기</a>
                              </div>
                              <div class="input_box disabled">
                                    <input type="text" name="val_input" id="val_input" aria-label="인증번호 입력하세요" placeholder="인증번호 입력하세요" disabled>
                              </div>
                        </div>
                  </div>
                  <!-- 가입하기 버튼 -->
                  <div class="btn_area">
                        <button type="button" id="btn_join">가입하기</button>
                  </div>
            </div>
      </form>
      <footer>
            <div class="container">
                  <ul>
                        <li>
                              <a href="#">이용약관</a>
                        </li>
                        <li>
                              <a href="#"><strong>개인정보처리방침</strong></a>
                        </li>
                        <li>
                              <a href="#">책임의 한계와 법적고지</a>
                        </li>
                        <li>
                              <a href="#">회원정보 고객센터</a>
                        </li>
                  </ul>
                  <address>
                        <a href="#" class="logo"></a>
                        <span class="copy">Copyright</span>
                        <a href="#"><strong>NAVER Corp.</strong></a>
                        <span class="all_r">All Rights Reserved.</span>
                  </address>
            </div>
      </footer>
</body>
</html>
